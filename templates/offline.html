<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d6efd">
    <title>JalScan - Offline Mode</title>
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" href="/static/icons/icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0d6efd 0%, #0b5ed7 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        .icon {
            width: 100px;
            height: 100px;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .status-icon {
            font-size: 1.5rem;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: white;
            color: #0d6efd;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .pending-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 12px;
            margin-top: 30px;
        }

        .pending-count h3 {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .pending-count .count {
            font-size: 2rem;
            font-weight: bold;
        }

        .features {
            margin-top: 40px;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature:last-child {
            border-bottom: none;
        }

        .check {
            background: rgba(255, 255, 255, 0.2);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/static/icons/icon-192.png" alt="JalScan" class="icon">

        <div class="status">
            <span class="status-icon">ðŸ“´</span>
            <span>You're Offline</span>
        </div>

        <h1>JalScan</h1>
        <p>Don't worry! You can still submit water level readings. They'll be saved on your device and synced
            automatically when you're back online.</p>

        <button class="btn" onclick="goToCapture()">ðŸ“¸ Take Reading Anyway</button>

        <div class="pending-count">
            <h3>Pending Submissions</h3>
            <div class="count" id="pending-count">0</div>
        </div>

        <div class="features">
            <div class="feature">
                <span class="check">âœ“</span>
                <span>Capture photos offline</span>
            </div>
            <div class="feature">
                <span class="check">âœ“</span>
                <span>Record GPS location</span>
            </div>
            <div class="feature">
                <span class="check">âœ“</span>
                <span>Auto-sync when online</span>
            </div>
        </div>
    </div>

    <script>
        // Check pending submissions count
        async function updatePendingCount() {
            try {
                const db = await new Promise((resolve, reject) => {
                    const request = indexedDB.open('JalScanOfflineDB', 1);
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => resolve(request.result);
                });

                const transaction = db.transaction(['pendingSubmissions'], 'readonly');
                const store = transaction.objectStore('pendingSubmissions');
                const countRequest = store.count();

                countRequest.onsuccess = () => {
                    document.getElementById('pending-count').textContent = countRequest.result;
                };
            } catch (e) {
                console.log('Could not get pending count');
            }
        }

        function goToCapture() {
            // Try to navigate - service worker should serve cached page
            window.location.href = '/capture/1'; // Default to site 1
        }

        // Check if back online
        window.addEventListener('online', () => {
            window.location.reload();
        });

        updatePendingCount();
    </script>
</body>

</html>
